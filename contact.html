<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.scss">
  <title>GIVEFIVE</title>
</head>
<body>
  <header>
    <div class="heading">
      <div class="top__header-items">
        <a href="index.html"><img src="images/logo.png" alt="logo" class="top__header-logo"></a>
      </div>
    </div>
  </header>
  <main>
    <div class="about">
      <div class="first-view">
        <img src="images/contact-menu.png" alt="contact" class="contact-menu">
        <div class="contact__text">
          <form action="contact.php" method="post" class="contact-box">
            <input class="contact-section1" type="text" name="name" placeholder="*名前" required>
            <br>
            <br>
            <input class="contact-section2" type="tel" name="tel" placeholder="*電話番号" required>
            <br>
            <br>
            <input class="contact-section3" type="email" name="email" placeholder="*メールアドレス" required>
            <br>
            <br>
            <input class="contact-section4" type="text" name="subject" placeholder="件名">
            <br>
            <br>
            <textarea class="contact-section5" name="message" placeholder="*お問い合わせ内容" required></textarea>
            <br>
            <br>
            <button><img src="images/send.png" alt="image" class="send-bar"></button>
          </form>
          <br>
          <br>
          <a href="index.html"><img src="images/top-menu.png" alt="image" class="top-contact-bar-contact"></a>
        </div>
        <br>
        <br>
    </main>
</body>
</html>
